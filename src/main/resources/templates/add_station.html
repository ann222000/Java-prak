<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Добавление станции к текущему рейсу</title>
</head>

<body>

<div th:replace="general :: page-header"> </div>
<div th:replace="general :: site-script"></div>

<div class="indent">
    <h3>Добавить станцию к текущему рейсу</h3>
    <form method="post" name="form" action="/saveStation">
        <p th:if="${busline.getId() != null}" th:text="'Id рейса: ' + ${busline.getId()}"></p>
        <input type="hidden" id="id" name="id" th:value = "${busline.getId()}">

        <label for="station">Название станции:</label>
        <input type="text" id="station" name="station" required class="form-control"><br><br>

        <label for="time_in">Время прибытия:</label>
        <input type="time" id="time_in" name="time_in" class="form-control"><br><br>

        <label for="time_out">Время отправления:</label>
        <input type="time" id="time_out" name="time_out" class="form-control"><br><br>

        <label for="day">День от отправления(1, 2,...):</label>
        <input type="number" id="day" name="day" required class="form-control"><br><br>

        <label for="type">Номер от станции отправления(нумерация с 0):</label>
        <input type="number" id="type" name="type" required class="form-control"><br><br>

        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
    </form>
</div>
</body>
</html>
