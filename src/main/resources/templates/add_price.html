<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Добавление цен</title>
</head>

<body>

<div th:replace="general :: page-header"> </div>
<div th:replace="general :: site-script"></div>

<div class="indent">
    <h3>Добавить цену к текущему рейсу</h3>
    <form method="post" name="form" action="/savePrice">
        <p th:if="${busline.getId() != null}" th:text="'Id рейса: ' + ${busline.getId()}"></p>
        <input type="hidden" id="id" name="id" th:value = "${busline.getId()}">

        <label for="station_from">Название отправления станции:</label>
        <input type="text" id="station_from" name="station_from" required class="form-control"><br><br>

        <label for="station_to">Название прибытия станции:</label>
        <input type="text" id="station_to" name="station_to" required class="form-control"><br><br>

        <label for="date">Дата отправления:</label>
        <input type="date" id="date" name="date" required class="form-control"><br><br>

        <label for="price">Цена:</label>
        <input type="number" id="price" name="price" required class="form-control"><br><br>

        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
    </form>
</div>
</body>
</html>
