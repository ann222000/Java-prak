<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Редактирование информации о рейсе</title>
</head>

<body>

<div th:replace="general :: page-header"> </div>
<div th:replace="general :: site-script"></div>

<div class="indent">
    <h3>Создать новый рейс или изменить данные о существующем</h3>
    <div id="buslineId">
        <h6>Информация о рейсе, которая не меняется заполнится автоматически</h6>
        <h6>Информацию о ценах и остановках можно будет изменить или добавить на странице рейса</h6>
    </div>
    <form method="post" name="form" action="/saveBusline">
        <p th:if="${busline.getId() != null}" th:text="'Id рейса: ' + ${busline.getId()}"></p>
        <input type="hidden" id="id" name="id" th:value = "${busline.getId()}">

        <p th:if="${busline.getCompany() != null}" th:text="'Компания переозчик: ' + ${busline.getCompany()}"></p>
        <label for="company">Новая компания</label>
        <input type="text" id="company" name="company" class="form-control"><br><br>

        <p th:if="${busline.getNumber_of_places() != null}" th:text="'Количество мест: ' + ${busline.getNumber_of_places()}"></p>
        <label for="places">Новое количество мест:</label>
        <input type="text" id="places" name="places" class="form-control"><br><br>

        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
    </form>
</div>
</body>
</html>
