<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Клиенты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: site-footer"></div>
<div th:replace="general :: page-header"> </div>
<div th:replace="general :: site-script"></div>

<div class="indent">
    <form method="get" action="/editPerson">
        <button id="addPersonButton" type="submit" class="btn btn-primary">Добавить клиента</button>
    </form>
    <br>
    <form method="get" action="/searchperson">
        <div class="form-row">
            <div class="col">
                <input type="number" class="form-control" placeholder="ID" name="id">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Name" name="name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Surname" name="surname">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Father`s name" name="fathers_name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Telephone number" name="telephone_number">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="email" name="email">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="address" name="address">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
    <br>

    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">Полная информация</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${person == null || person.isEmpty()}">
            <td colspan="6">There are no clients in database. Please, add a new client! </td>
        </tr>
        <tr th:each="pers : ${person}">
            <td>
                <span th:text="${pers.getId()}"> </span>
            </td>
            <td>
                <span th:text="${pers.getSurname()}"> </span>
            </td>
            <td>
                <span th:text="${pers.getName()}"> </span>
            </td>
            <td>
                <span th:text="${pers.getFathers_name()}"> </span>
            </td>
            <td>
                <form style="margin-right: 30px" method="get" action="/person">
                    <input type="hidden" name="personId" th:value="${pers.getId()}"/>
                    <button id="PersonInfoButton" type="submit" class="btn btn-info"> Инфо </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
